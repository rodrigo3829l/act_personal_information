<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <div class="card-header">
            Información personal
        </div>
        <div class="card-content">
            <div class="info">
                <img src="https://res.cloudinary.com/dltytaqui/image/upload/v1717688417/udrnhykjtfuxmd4sqr1x.jpg" alt="Avatar">
                <div class="details">
                    <h2>Avelina Hernández Hernández</h2>
                    <p>Matricula: 20210667</p>
                    <p>Grado: 9"A"</p>
                </div>
            </div>
            <div class="details-row">
                <p class="label">Full Name:</p>
                <p>Avelina Hernández Hernández</p>
            </div>
            <div class="details-row">
                <p class="label">Matricula:</p>
                <p>20210667</p>
            </div>
            <div class="details-row">
                <p class="label">Grado:</p>
                <p>9"A"</p>
            </div>

            <div class="hobbies">
                <label class="details-row" for="hobby">Agregar hobby:</label>
                <textarea id="hobby" name="hobby" placeholder="Ingresa un hobbie"></textarea>
                <button onclick="addHobby()">Agregar</button>
                <ul id="hobbies-list" class="hobbies-list"></ul>
            </div>
        </div>
    </div>

    <script>
        function addHobby() {
            var hobbyInput = document.getElementById('hobby');
            var hobby = hobbyInput.value.trim();

            if (hobby !== '') {
                var hobbiesList = document.getElementById('hobbies-list');
                var li = document.createElement('li');
                li.textContent = hobby;
                
                var button = document.createElement('button');
                button.textContent = 'X';
                button.onclick = function() {
                    hobbiesList.removeChild(li);
                };
                li.appendChild(button);

                hobbiesList.appendChild(li);
                hobbyInput.value = '';
            }
        }
    </script>
</body>
</html>
